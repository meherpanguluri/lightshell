<template id="content-getting-started">
  <h2>Getting Started</h2>
  <p>Go from zero to a running desktop app in under 30 seconds.</p>

  <div class="steps">
    <div class="step">
      <h3>Install LightShell</h3>
      <pre><code>npm install -g lightshell</code></pre>
    </div>
    <div class="step">
      <h3>Create your app</h3>
      <pre><code>lightshell init my-app
cd my-app</code></pre>
    </div>
    <div class="step">
      <h3>Run in dev mode</h3>
      <pre><code>lightshell dev</code></pre>
      <p>A native window opens with your app. Edit files &mdash; it reloads instantly.</p>
    </div>
    <div class="step">
      <h3>Build for production</h3>
      <pre><code>lightshell build</code></pre>
      <p>Outputs a native <code>.app</code> (macOS) or AppImage (Linux). That's it.</p>
    </div>
  </div>

  <h3>Use Native APIs &mdash; All from JavaScript</h3>
  <pre><code>// Read a file
const data = await lightshell.fs.readFile('./notes.txt')

// Open a native file dialog
const path = await lightshell.dialog.open({
  filters: [{ name: 'Text', extensions: ['txt', 'md'] }]
})

// Send a notification
lightshell.notify.send('Saved!', 'Your file has been saved.')

// Get system info
const platform = await lightshell.system.platform()  // "darwin"
const arch = await lightshell.system.arch()           // "arm64"</code></pre>
</template>

<template id="content-about">
  <h2>Why LightShell?</h2>

  <p>Desktop app development shouldn't require learning Rust, fighting Electron's bloat, or shipping 200MB binaries for a todo app.</p>

  <p><strong>LightShell is built on three beliefs:</strong></p>

  <ul>
    <li><strong>JavaScript is enough.</strong> You shouldn't need Rust, Go, or C++ to build a desktop app. LightShell handles the native layer so you write only JS/HTML/CSS.</li>
    <li><strong>Size matters.</strong> A todo app shouldn't be 180MB. By using system webviews instead of bundling Chromium, LightShell apps ship under 5MB.</li>
    <li><strong>AI changes everything.</strong> When an AI can generate a working desktop app in one response &mdash; no Rust compilation, no native dependencies, no 10-minute setup &mdash; that's a new kind of framework.</li>
  </ul>

  <h3>How It Works</h3>
  <p>You write JS, HTML, and CSS. LightShell compiles your code into a native binary that uses the system's built-in webview (WKWebView on macOS, WebKitGTK on Linux). Your app assets are embedded directly in the binary &mdash; one file, no dependencies.</p>

  <p>Native APIs (file system, dialogs, clipboard, notifications, system tray) are exposed through a clean JavaScript API: <code>window.lightshell.*</code>.</p>

  <h3>Open Source</h3>
  <p>LightShell is MIT licensed. Built by developers who got tired of shipping bloated desktop apps.</p>
